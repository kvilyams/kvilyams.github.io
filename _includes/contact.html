<section id="contact">
    
    <div class="container" style="margin-bottom: 50px;margin-top: 50px;">
        <div class="row">
            <ul class="articles-icons">
                {% for article in site.articles %}
                <li>
                    <a href="{{ article.url }}" target="_blank">
                    <img src="img/services/{{ article.img }}" alt="{{ article.title }}">
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
