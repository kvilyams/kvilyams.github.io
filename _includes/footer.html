<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
             {{ site.copyright }}
        </div>
    </div>
    <div class="container">
        <div class="row">
            <ul class="social-icons">
                {% for social in site.social %}
                <li>
                    <a href="{{ social.url }}" target="_blank">
                    <img src="img/services/{{ social.img }}" alt="{{ social.title }}">
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
             <ul class="list-inline">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li class="footer-menu-divider">&sdot;</li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li class="footer-menu-divider">&sdot;</li>
                <li>
                    <a href="#services">Collaborations</a>
                </li>
                <li class="footer-menu-divider">&sdot;</li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</footer>
